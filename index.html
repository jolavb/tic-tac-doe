<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <section id='scoreboard'>
        <table class='table'>
          <thead>
            <tr>
              <th colspan="2">
                <img class='img-responsive'id='player-icon' src='assets/images/User-icon.png' alt='playerlogo'>
                <p>Signed in as: <span class='player-name'></span></p>
              </th>
            </tr>
            <tr>
              <th>Games Played</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id='Forms'>
        <form id='change-password'>
          <legend> Change Password </legend>
          <input name="passwords[old]" type='password' placeholder="old password">
          <input name="passwords[new]" type='password' placeholder="new password">
          <button type='submit'>Submit</button>
        </form>

        <button id='signout'>Log Out</button>
        <button id='newgame'>New Game</button>
      </section>
      <section id='board'>
        <div class='main-wrapper'>
            <div class ='container-fluid' id='game-board'>
              <div class = 'row'>
                <div class = 'col col-xs-4 cell' id='0'></div>
                <div class = 'col col-xs-4 cell' id='1'></div>
                <div class = 'col col-xs-4 cell' id='2'></div>
                <div class = 'col col-xs-4 cell' id='3'></div>
                <div class = 'col col-xs-4 cell' id='4'></div>
                <div class = 'col col-xs-4 cell' id='5'></div>
                <div class = 'col col-xs-4 cell' id='6'></div>
                <div class = 'col col-xs-4 cell' id='7'></div>
                <div class = 'col col-xs-4 cell' id='8'></div>
              </div>
            </div>
        </div>
      </section>
      <section id='overlay-section'>

        <div class = 'container' id='overlay'>
          <div class = 'row'>
            <div class= 'col-xs-4'></div>
            <div class = 'col-xs-4'>

              <form id='sign-in' class ='overlay-form'>
                <legend> Sign In </legend>
                <input name="credentials[email]" type='text' placeholder="email">
                <input name="credentials[password]" type='password' placeholder="password">
                <button type='submit'>Sign In</button>
                <button type='button'>Register</button>
              </form>

              <form id='registration' class ='overlay-form'>
                <legend> Register </legend>
                <input name="credentials[email]" type= 'text' placeholder="email">
                <input name="credentials[password]" type="password" placeholder="password">
                <input name="credentials[password_confirmation]" type="password" placeholder="re-enter password">
                <button type='submit'>Register</button>
              </form>

            </div>
            <div class= 'col-xs-4'></div>
          </div>

        </div>

      </section>
    </body>




</html>
