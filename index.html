<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac DOH!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="container-fluid" id='main-wrapper'>
        <div class="row">
          <section class="col col-sm-2 side">
            <section class='player-info-section'>
              <img class='img-responsive'id='player-icon' src='https://i.imgur.com/wGyHBDh.png' alt='playerlogo'>
              <table id='player-info'>
                <thead>
                  <tr>
                    <th colspan="3">
                      <p>Signed in as: <span class='player-name'></span></p>
                      <p>Playing as: <span class='player-id'>X</span></p>
                      <p>Game-ID: <span class='game-id'>0</span></p>
                    </th>
                  </tr>
                  <tr>
                    <th>Played</th>
                    <th>Wins</th>
                    <th>Losses</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class='barchart'>
                    <td class='td-bar'><div class='bar bar-total'></div></td>
                    <td class='td-bar'><div class= 'bar bar-won'></div></td>
                    <td class='td-bar'><div class= 'bar bar-lost'></div></td>
                  </tr>
                </tbody>
              </table>
              <button id='displayMulti' type='button'>Multi Player Options</button>
              <button class='info-button' id='displayChangePass' type='button'>Change Password</button>
              <button class='signout' type='button'>Log Out</button>
            </section>
          </section>
          <section  class="col col-sm-10 main-area">
            <img src = 'https://fontmeme.com/permalink/171107/dccc691229da7c64b3b0f983b505ce6f.png' alt='Tic-Tac-Doh!'>
            <h3 class = 'turnH3 hidden'>Turn: <span id= 'turn'></span></h3>
            <div class = 'row game-board'>
              <div class = 'col col-xs-4 cell grow' id='0'></div>
              <div class = 'col col-xs-4 cell grow' id='1'></div>
              <div class = 'col col-xs-4 cell grow' id='2'></div>
              <div class = 'col col-xs-4 cell grow' id='3'></div>
              <div class = 'col col-xs-4 cell grow' id='4'></div>
              <div class = 'col col-xs-4 cell grow' id='5'></div>
              <div class = 'col col-xs-4 cell grow' id='6'></div>
              <div class = 'col col-xs-4 cell grow' id='7'></div>
              <div class = 'col col-xs-4 cell grow' id='8'></div>

              <form id='sign-in' class ='overlay-form'>
                <legend> Sign In </legend>
                <!-- <img src='https://s3.amazonaws.com/media-p.slid.es/uploads/ridermanb/images/630493/Homer_Computer.png' alt='homerlounge.png'> -->
                <img src='https://i.imgur.com/40MxxnB.png' alt='homerlounge.png'>
                <input name="credentials[email]" type='text' placeholder="email">
                <input name="credentials[password]" type='password' placeholder="password">
                <button type='submit'>Sign In</button>
                <button type = 'button' id='register-link'>Register</button>
              </form>

              <form id='registration' class ='overlay-form hidden'>
                <legend> Register </legend>
                <img src='https://images.techhive.com/images/idge/imported/article/cio/2013/01/08/homer-smart-big-100336365-orig.png' alt='smarthomer'>
                <input name="credentials[email]" type= 'text' placeholder="email">
                <input name="credentials[password]" type="password" placeholder="password">
                <input name="credentials[password_confirmation]" type="password" placeholder="re-enter password">
                <button class = 'submit' type='submit'>Register</button>
                <button class = 'cancel-reg' type='button'>Back</button>
              </form>

               <form id='change-password'  class ='overlay-form hidden'>
                <legend> Change Password </legend>
                <img src= 'https://upload.wikimedia.org/wikipedia/en/7/7a/Chief_Wiggum.png'alt = 'chief wimmum'>
                <input name="passwords[old]" type='password' placeholder="old password">
                <input name="passwords[new]" type='password' placeholder="new password">
                <button id='change-pass-btn' type='submit'>Submit</button>
                <button class = 'cancel' type='button'>Cancel</button>
              </form>

              <div class= 'overlay-form error-box hidden'>
                <legend> Error </legend>
                <img src='https://vignette.wikia.nocookie.net/simpsons/images/8/88/Homer_referee_tapped_out.png/revision/latest?cb=20150808022623' alt='doh'>
                <div class='error-message'></div>
                <button id='errorBtn' class='form-toggler'>OK</button>
              </div>

              <div class= 'overlay-form message inboard hidden'>
                <legend id='gameMessage-legend'></legend>
                <img src = '' id='gameImage'>
                <div id='gameMessage'></div>
                <button class='newGame' id='inMessage' type='button' >Play Again</button>
              </div>

              <div class= 'overlay-form startgame inboard hidden'>
                <legend id='startgame-legend'>New Game</legend>
                <img src = 'https://i.pinimg.com/originals/38/74/ca/3874cafa5a58d2b47d5a50d659f1fada.png'>
                <div id='startgamemessage'></div>
                <button class='newGame' id='inboardNewGame' type='button' >New Game</button>
              </div>

              <form id='Multi-Player-form' class ='overlay-form Multi-Player hidden'>
                <legend id='invite-legend'>Multi-Player Options</legend>
                <input type='number' id='game-id' placeholder="Game ID">
                <button type='submit'> Join Game</button>
                <button class = 'cancel' type='button'>Cancel</button>
              </form>

            </div>
          </section >
          <div class ='overlay'></div>
        </div>
      </div>
    </body>
</html>
