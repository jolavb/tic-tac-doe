<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac DOH!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="container-fluid" id='main-wrapper'>
        <div class="row">
          <section class="col col-sm-2 side">
            <section class='player-info-section'>
              <table id='player-info'>
                <thead>
                  <tr>
                    <th colspan="3">
                      <img class='img-responsive'id='player-icon'1 src='assets/images/User-icon.png' alt='playerlogo'>
                      <p>Signed in as: <span class='player-name'></span></p>
                    </th>
                  </tr>
                  <tr>
                    <th>Games Played</th>
                    <th>Wins</th>
                    <th>Losses</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id='total-games'>0</td>
                    <td id ='games-won'>0</td>
                    <td id ='games-lost'>0</td>
                  </tr>
                </tbody>
              </table>
              <button class='info-button' id='displayChangePass' type='button'>Change Password</button>
              <button class='signout' type='button'>Log Out</button>
            </section>
          </section>
          <section  class="col col-sm-10 main-area">
            <h1>Tic-Tac-DOH!</h1>
            <div class = 'row game-board'>
              <div class = 'col col-xs-4 cell' id='0'></div>
              <div class = 'col col-xs-4 cell' id='1'></div>
              <div class = 'col col-xs-4 cell' id='2'></div>
              <div class = 'col col-xs-4 cell' id='3'></div>
              <div class = 'col col-xs-4 cell' id='4'></div>
              <div class = 'col col-xs-4 cell' id='5'></div>
              <div class = 'col col-xs-4 cell' id='6'></div>
              <div class = 'col col-xs-4 cell' id='7'></div>
              <div class = 'col col-xs-4 cell' id='8'></div>

              <form id='sign-in' class ='overlay-form'>
                <legend> Sign In </legend>
                <input name="credentials[email]" type='text' placeholder="email">
                <input name="credentials[password]" type='password' placeholder="password">
                <button type='submit'>Sign In</button>
                <button type = 'button' id='register-link'>Register</button>
              </form>

              <form id='registration' class ='overlay-form hidden'>
                <legend> Register </legend>
                <input name="credentials[email]" type= 'text' placeholder="email">
                <input name="credentials[password]" type="password" placeholder="password">
                <input name="credentials[password_confirmation]" type="password" placeholder="re-enter password">
                <button class = 'submit' type='submit'>Register</button>
              </form>

               <form id='change-password'  class ='overlay-form hidden'>
                <legend> Change Password </legend>
                <input name="passwords[old]" type='password' placeholder="old password">
                <input name="passwords[new]" type='password' placeholder="new password">
                <button id='change-pass-btn' type='submit'>Submit</button>
                <button class = 'cancel' type='button'>Cancel</button>
              </form>

              <div class= 'overlay-form error-box hidden'>
                <legend> Error </legend>
                <div class='error-message'></div>
                <button id='errorBtn' class='form-toggler'>OK</button>
              </div>

              <div class= 'overlay-form message inboard hidden'>
                <legend id='gameMessage-legend'></legend>
                <div id='gameMessage'></div>
                <button class='newGame' id='inMessage' type='button' >Play Again</button>
              </div>

              <div class= 'overlay-form startgame inboard hidden'>
                <legend id='startgame-legend'></legend>
                <div id='startgamemessage'></div>
                <button class='newGame' id='inboardNewGame' type='button' >New Game</button>
              </div>
            </div>
          </section >
          <div class ='overlay'></div>
        </div>
      </div>
    </body>
</html>
